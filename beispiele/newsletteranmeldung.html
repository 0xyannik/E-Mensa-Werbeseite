<html lang="de">
<head>
    <meta charset="UTF-8">
    <!-- width der formular box angepasst -->
    <style>
        form{
            width: 470px;
        }
    </style>
    <title>Title</title>
</head>
<body>
<!-- forumlardaten werden mit post an formdata.html geschickt -->
<form action="formdata.html" method="post">
    <fieldset>
        <!-- überschrift des formulars -->
        <legend>Anmeldung</legend><br>

        <!-- radio buttons "<input type="radio" ...>" sind eine gruppe
        von beschrifteten knöpfen, von denen der absender nur einen auswählen kann.
        name := gleicher interner bezeichnername, gehören zu einer gruppe, wovon nur einer
        ausgewählt werden kann.
        value := wenn der anwender das formular abschickt, wird value weitergeleitet -->
        <label for="buttonFrau">Anrede<br></label>
        <input type="radio" id="buttonFrau" name="Anrede" value="Frau">Frau<br>
        <label for="buttonMann"></label>
        <input type="radio" id="buttonMann" name="Anrede" value="Mann">Mann<br><br>

        <!-- einfache textboxen
        placeholder := der text, der in der textbox steht und bei eingabe verschwindet
        size := breite der textbox
        required := ausfüllen ist notwendig zum abschicken -->
        <label for="vorname">Vorname*<br></label>
        <input type="text" id="vorname" name="vorname" placeholder="Bitte geben Sie ihren Vornamen ein" size="30" required><br><br>
        <label for="nachname">Nachname*<br></label>
        <input type="text" id="nachname" name="nachname" placeholder="Bitte geben Sie Ihren Nachnamen ein" size="30" required><br><br>
        <label for="email">E-Mail*<br></label>
        <input type="text" id="email" name="email" placeholder="Bitte geben Sie Ihre E-Mail ein" size="30" required><br><br>

        <!-- dropdown auswahl menü
        value := wenn der anwender das formular abschickt, wird value weitergeleitet
        selected := trifft vorauswahl, falls noch nichts angeklickt wurde -->
        <label for="benachrichtigungsintervall">Benachrichtigungsintervall</label><br>
        <select name="benachrichtigungsintervall" id="benachrichtigungsintervall">
            <option value="täglich">Tag</option>
            <option value="wöchentlich" selected>Woche</option>
            <option value="monatlich">Monat</option>
        </select><br><br>

        <!-- check box -->
        <label for="datenschutzGelesen"></label>
        <input type="checkbox" id="datenschutzGelesen" name="datenschutzGelesen" required> Datenschutzhinweise gelesen<br><br>

        <!-- button zum abschicken, aus den VL folien -->
        <input type="submit" value="Abschicken"><br>
        <p>*<sup>)</sup> Eingaben sind Pflicht</p>
    </fieldset>
</form>
</body>
</html>
