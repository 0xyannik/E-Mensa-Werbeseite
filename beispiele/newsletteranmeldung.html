<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <!--nochmal kurz width der formular-box ungf an das bild angepasst, vllt bisschen zu extra lol-->
    <style>
        form{
            width: 470px;
        }
    </style>
    <title>Title</title>
</head>
<body>
    <form  action="formdata.html" method="post">
        <fieldset>
            <!--Überschrift des Formulars-->
            <legend>Anmeldung</legend><br>

            <!--jedes input braucht ein label quasi als text davor idfk
            radio als typ des inputs (eine von den optionen auswählen), id für das label,
            name gruppiert verschiedene optionen zusammen und man darf nur eine davon auswählen
            value ist der wert, der im Form gesendet wird. also quasi bei Frau wird dann Frau als string für die variable anrede geschickt
            -->
            <label for="OptionFrau">Anrede<br></label>
            <input type="radio" id="OptionFrau" name="Anrede" value="Frau">Frau<br>
            <label for="OptionHerr"></label>
            <input type="radio" id="OptionHerr" name="Anrede" value="Herr">Herr<br><br>

            <!--Einfache Textboxen
            placeholder: der text, der in der textbox steht und bei eingabe verschwindet
            size: größe der textbox. macht, dass die textbox 30 Charakter groß ist damit auch der ganze placeholder reinpasst
            required: macht, dass ohne das nicht abgeschickt werden kann-->
            <label for="vorname">Vorname*<br></label>
            <input type="text" id="vorname" name="vorname" placeholder="Bitte geben Sie Ihren Vornamen ein" size="30" required><br><br>
            <label for="nachname">Nachname*<br></label>
            <input type="text" id="nachname" name="nachname" placeholder="Bitte geben Sie Ihren Nachnamen ein" size="30" required><br><br>
            <label for="email">E-Mail*<br></label>
            <input type="text" id="email" name="email" placeholder="Bitte geben Sie Ihre E-Mail ein" size="30" required><br><br>

            <!--Dropdown-Auswahl-Menü
            value: wie oben die werte, die dem html ding geschickt werden mit POST
            selected: diese option ist schon ausgewählt aber man kann natürlich auch ändern
            -->
            <label for="benachrichtigungsintervall">Benachrichtigungsintervall</label><br>
            <select name="benachrichtigungsintervall" id="benachrichtigungsintervall">
                <option value="täglich">Tag</option>
                <option value="wöchentlich" selected>Woche</option>
                <option value="monatlich">Monat</option>
            </select><br><br>

            <!--Check-Box-->
            <label for="datenschutzGelesen"></label>
            <input type="checkbox" id="datenschutzGelesen" name="datenschutzGelesen" required>Datenschutzhinweise gelesen<br><br>

            <!--Button zum Abschicken, aus den VL-Folien so übernommen-->
            <input type="submit" value="Abschicken"><br>
            <p>*) Eingaben sind Pflicht</p>
        </fieldset>
    </form>
</body>
</html>
