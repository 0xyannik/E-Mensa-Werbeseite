<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Aufgabe 4a</title>
</head>
<body>

<!-- 1) geordnete und ungeordnete Listen -->
<!-- ungeordnet -->
<ul>
    <li>Facebook</li>
    <li>Snapchat</li>
    <li>Twitter</li>
</ul>
<!-- geordnet -->
<ol>
    <li>Element 1</li>
    <li>Element 2</li>
    <li>Element 3</li>
</ol>

<!-- 2) fett/ kursiv/ durchgestrichen -->
<b>fett</b>
<i>kursiv</i>
<u>unterstrichen</u>
<s>durchgestrichen</s>

<!-- 3) Horizontale Linie -->
<hr>

<!-- 4) Überschriften unterschiedlicher Größe (1-4) -->
<h1>Überschrift 1</h1>
<h2>Überschrift 2</h2>
<h3>Überschrift 3</h3>
<h4>Überschrift 4</h4>

<!-- 5) Text hochgestellt (wie x^2) und tiefgestellt (ai) -->
x<sup>2</sup><br>
H<sub>2</sub>O<br>

<!-- 6) Zeilenumbrüche -->
<br>Abschnitt<br>enthält<br>Zeilenumbrüche<br>

<!-- 7) Paragrafen
Ein Paragraf beginnt immer in einer neuen Zeile, und die Browser
fügen vor und nach einem Absatz automatisch etwas Leerraum (einen Rand) ein. -->
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<!-- 8) Sonderzeichen (&, <, >, ") -->
&amp; &lt; &gt; &quot;
</body>
</html>
