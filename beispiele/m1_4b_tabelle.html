<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Tabelle</title>
    <style>
        table, td {
            border: 1px solid #2c2c2c;
        }
    </style>
</head>
<body>
<!-- tr := "table row (Tabellenzeile)", Zeile kann th und td Elemente enthalten
     th := "table header (Tabellenüberschrift)"
     td := "table data (Tabellendaten)"
     <td colspan="2">Zelle über zwei Spalten</td>
     <td rowspan="3">Zelle über drei Zeilen</td> -->
<table>
    <tr>
        <td>Art</td>
        <td>Gericht</td>
        <td>Preis</td>
        <td>Werktag</td>
        <td>Wochenende</td>
        <td>Inhaltsstoffe</td>
    </tr>
    <tr>
        <td>Vegetarisch</td>
        <td>Kürbis-Chia-Teller</td>
        <td>2,10€</td>
        <td colspan="2" rowspan="2">Ganze Woche</td>
        <td></td>
    </tr>
    <tr>
        <td rowspan="2">Pasta</td>
        <td>Spaghetti Carciofo</td>
        <td>3,50€</td>
        <td>A,A1</td>
    </tr>
    <tr>
        <td>Bandnudeln</td>
        <td>3,50€</td>
        <td></td>
        <td>x</td>
        <td>A,D,A1</td>
    </tr>
</table>
</body>
</html>
