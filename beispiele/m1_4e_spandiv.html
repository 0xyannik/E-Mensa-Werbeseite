<!--span und div sind sich sehr ähnlich darin, dass beide tags bestimmte elemente gruppieren,
sodass man sie mit CSS oder anderen applikationen direkt ansprechen kann
außerdem haben die tags alleine keinen nutzen
der unterschied ist, dass span nur innerhalb geschriebenem text funktioniert
und div benutzt wird, um jegliche html tags und elemente zu gruppieren
versucht man span anstelle von div zu benutzen, kommt ein fehler idk-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="color:red">
        <h2>Dieser teil wird durch div gestyled
            <span style="color:blue"><br>dieser durch das span</span>
        </h2>
    </div>
</body>
</html>
