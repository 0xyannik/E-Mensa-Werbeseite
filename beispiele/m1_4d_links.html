<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body>
    <!-- um einen Link auf einer Webseite zu erstellen,
    muss man ein anker element (<a>) um den text wickeln,
    dann sein href attribut auf die URL setzen, zu der man verlinken will.
    mit target wird dem browser mitgeteilt, wie der link geöffnet werden soll.
    um einen link in einer neuen registerkarte zu öffnen, setzt man einfach das
    target attribut auf _blank. -->
    <a href="http://www.fh-aachen.de/">Im selben Tab</a><br>
    <a href="http://www.fh-aachen.de/" target="_blank">In neuem Tab</a><br>
    <a href="mailto:mail@example.com">Email zu vorbesetztem Empfänger mit mail@example.com</a><br>
    </body>
</html>
